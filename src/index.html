<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/muzik.css">
    <title>8 марта</title>
</head>

<body style="background-image: url('./images/sred.jpg');"
    class="bg-no-repeat bg-cov bg-fixe">
    <div class="px-3">
        <div class=" h-auto bg-red-900 max-w-[500px] mx-auto mt-5 border-[4px] border-dashed border-red-400">
            <div class="text-[50px] pb-[14px] mt-[10px] mb-[10px] text-center leading-[60px] text-white font-Caveat-Regular">
                <p>С 8 марта</p>
            </div>
        </div>

        <div class="max-w-[500px] h-auto mx-auto mt-5">
            <img
                src="./images/8.jpeg">
        </div>

        <div
            class="h-auto max-w-[500px] bg-red-900 opacity-[1] backdrop-blur-xl mx-auto mt-5 mb-5 border-[4px]  border-dashed border-red-400">
            <div classs="w-[100%] h-auto">
                <p class="text-cente p-3 text-[24px] leading-6  text-white  font-Roboto-Regular">
                    С праздником 8 Марта!
Поздравлений и подарков.
Счастья много, красоты,
Исполнения мечты!
<br>
<br>
Пусть весна в душе цветет,
А в семье любовь живет.
Женское очарование
Пусть к успехам вас ведет!
                </p>
            </div>
        </div>

        <div class="max-w-[500px] h-auto mx-auto mt-5 mb-5 border-[4px]  border-dashed border-red-400">
            <video src="./media/video//s8marta.mp4" controls width="100%" height="300">
            </video>
        </div>

        <section class="mb-5 bg-red-900 border-[4px]  border-dashed border-red-400">
            <img class="img2" src="./images/sb.jpeg">
            <div class="bruch">
                <div class='left text-[26px]  text-white'>
                    <p>Сборная Союза</p>
                    <h2>песня: <i><br>" 8 Марта, Мужики"</i></h2>
                </div>
                <div class='right'>
                    <audio id="demo" src="./media/muz/8marta.mp3">
                    </audio>
                    <button id='play' type="submit" style="background-image: url('./images/player.png');"
                    class="bg-no-repeat bg-center bg-cover"></button>
                    <button id='pause' type="submit" style="background-image: url('./images/pauza2.png');"
                    class="bg-no-repeat bg-center bg-cover "></button>
                </div>
    
            </div>
        </section>
    
        <script>
            document.getElementById("play").onclick = function () {
                document.getElementById('demo').play();
            };    
            document.getElementById("pause").onclick = function () {
                document.getElementById('demo').pause();
            }
        </script> 
    </div>

</body>

</html>
